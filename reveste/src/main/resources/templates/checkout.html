<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
    <title>Finalizar Compra - ReVeste</title>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="checkout-container">
        <h2>Finalizar Compra</h2>
        <div class="row">
            <!-- Coluna de informações do cliente -->
            <div class="col-md-8">
                <div class="checkout-section">
                    <h3><i class="bi bi-geo-alt"></i> Endereço de Entrega</h3>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <!-- Adicione outros estados -->
                            </select>
                        </div>
                    </form>
                </div>

                <div class="checkout-section">
                    <h3><i class="bi bi-credit-card"></i> Forma de Pagamento</h3>
                    <form>
                        <div class="form-group">
                            <label for="cartao">Número do Cartão</label>
                            <input type="text" id="cartao" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="validade">Validade (MM/AA)</label>
                            <input type="text" id="validade" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="titular">Nome do Titular</label>
                            <input type="text" id="titular" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="parcelas">Parcelamento</label>
                            <select id="parcelas" class="form-control" required>
                                <option value="1">1x sem juros</option>
                                <option value="2">2x sem juros</option>
                                <option value="3">3x sem juros</option>
                                <!-- Adicione outras opções de parcelamento -->
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Coluna de resumo do pedido -->
            <div class="col-md-4">
                <div class="checkout-summary">
                    <h3>Resumo do Pedido</h3>
                    <div class="summary-item">
                        <p>Subtotal:</p>
                        <p>R$ 130,00</p>
                    </div>
                    <div class="summary-item">
                        <p>Frete:</p>
                        <p>R$ 15,00</p>
                    </div>
                    <div class="summary-item total">
                        <p><strong>Total:</strong></p>
                        <p><strong>R$ 145,00</strong></p>
                    </div>
                    <button class="btn btn-primary btn-block">Confirmar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
