<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
    <title>Finalizar Compra - ReVeste</title>
</head>
<body>
    <div th:replace="~{header-navbar}"></div>

    <div class="checkout-container">
        <h2>Finalizar Compra</h2>
        <div class="row">
            <!-- Coluna de informações do cliente -->
            <div class="col-md-8">
                <div class="checkout-section">
                    <h3><i class="bi bi-geo-alt"></i> Endereço de Entrega</h3>
                    <form th:action="@{/checkout}" th:object="${checkoutDTO}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" th:field="*{cep}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></small>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" th:field="*{endereco}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></small>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" th:field="*{numero}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></small>
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" th:field="*{complemento}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" th:field="*{cidade}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></small>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" th:field="*{estado}" class="form-control">
                                <option value="">Selecione</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <!-- Adicione outros estados -->
                            </select>
                            <small class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
                        </div>
                        <div class="form-group">
                            <label for="cartao">Número do Cartão</label>
                            <input type="text" id="cartao" th:field="*{cartao}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('cartao')}" th:errors="*{cartao}"></small>
                        </div>
                        <div class="form-group">
                            <label for="validade">Validade (MM/AA)</label>
                            <input type="text" id="validade" th:field="*{validade}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('validade')}" th:errors="*{validade}"></small>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" th:field="*{cvv}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></small>
                        </div>
                        <div class="form-group">
                            <label for="titular">Nome do Titular</label>
                            <input type="text" id="titular" th:field="*{titular}" class="form-control">
                            <small class="text-danger" th:if="${#fields.hasErrors('titular')}" th:errors="*{titular}"></small>
                        </div>
                        <div class="form-group">
                            <label for="parcelas">Parcelamento</label>
                            <select id="parcelas" th:field="*{parcelas}" class="form-control">
                                <option value="1">1x sem juros</option>
                                <option value="2">2x sem juros</option>
                                <option value="3">3x sem juros</option>
                                <!-- Adicione outras opções de parcelamento -->
                            </select>
                            <small class="text-danger" th:if="${#fields.hasErrors('parcelas')}" th:errors="*{parcelas}"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Confirmar Compra</button>
                    </form>
                </div>
            </div>

            <!-- Coluna de resumo do pedido -->
            <div class="col-md-4">
                <div class="checkout-summary">
                    <h3>Resumo do Pedido</h3>
                    <div class="summary-item">
                        <p>Subtotal:</p>
                        <p>R$ 130,00</p>
                    </div>
                    <div class="summary-item">
                        <p>Frete:</p>
                        <p>R$ 15,00</p>
                    </div>
                    <div class="summary-item total">
                        <p><strong>Total:</strong></p>
                        <p><strong>R$ 145,00</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
    </footer>
</body>
</html>
