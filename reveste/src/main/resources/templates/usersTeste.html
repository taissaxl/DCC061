<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Usuários</title>
</head>
<body class="bg-dark text-light"> <!-- Fundo escuro e texto claro -->

    <div class="container py-5"> <!-- Container centralizado -->
        <h1 class="text-center mb-4">Lista de Usuários</h1> <!-- Título estilizado -->

        <div class="table-responsive"> <!-- Adicionado: Responsividade -->
            <table class="table table-striped table-dark table-bordered"> <!-- Tabela estilizada -->
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Nascimento</th>
                        <th>CPF</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera sobre a lista de usuários -->
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.password}"></td>
                        <td th:text="${usuario.dateBirth}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Script para funcionalidade Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
