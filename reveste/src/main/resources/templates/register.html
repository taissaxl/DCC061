<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Cadastro</title>
</head>
<body>
    <!-- Inclui o header e a navbar -->
    <div th:replace="~{header-navbar}"></div>

    <div class="container form-container">
        <h1><i class="bi bi-person-plus" style="font-size: 2rem;"></i><br>Cadastro</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Sobrenome:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required pattern="\d*" inputmode="numeric">
            </div>
            <div class="mb-3">
                <label for="dateBirth" class="form-label">Data de Nascimento:</label>
                <input type="date" id="dateBirth" th:field="*{dateBirth}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Login:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn-confirm">Confirmar</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 ReVeste. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
        <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
